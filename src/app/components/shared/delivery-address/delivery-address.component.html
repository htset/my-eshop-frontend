<form [formGroup]="addressForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="firstname">First Name:</label>
        <input type="text" class="form-control form-control-sm" formControlName="firstname"/>           
    </div>
    <div class="form-group">
        <label for="lastname">Last Name:</label>
        <input type="text" class="form-control form-control-sm" formControlName="lastname"/>
    </div>
    <div class="form-group">
        <label for="street">Street:</label>
        <input type="text" class="form-control form-control-sm" formControlName="street"/>
    </div>
    <div class="form-group">
        <label for="zip">ZIP code:</label>
        <input type="text" class="form-control form-control-sm" formControlName="zip"/>
    </div>
    <div class="form-group">
        <label for="city">City:</label>
        <input type="text" class="form-control form-control-sm" formControlName="city"/>
    </div>
    <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" class="form-control form-control-sm" formControlName="country"/>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!addressForm.valid">Save</button>
</form>
